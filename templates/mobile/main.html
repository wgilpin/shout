<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Shout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="/static/css/codiqa.ext.min.css" rel="stylesheet">
    <link href="/static/css/jqm-neue.css" rel="stylesheet">
    <link href="/static/css/shout.css" rel="stylesheet">

    <script src="/static/js/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="/static/js/codiqa.ext.min.js"></script>
    <script src="/static/css/codiqa.ext.css"></script>
    <link href="/static/css/red.css" rel="stylesheet">
    <script src="/static/js/binaryajax.js"></script>
    <script src="/static/js/exif.js"></script>
    <script src="/static/js/jquery.exif.js"></script>
    <script src="/static/js/jquery.canvasResize.js"></script>
    <script src="/static/js/markup.min.js"></script>
    {% block scripts %}
    <script src="/static/js/shout-login.js"></script>
    {% endblock %}
</head>
<body>
{% block maincontent %}
<div data-role="page" data-control-title="Login" id="login-page">
    <div data-theme="a" data-role="header">
        <h3>
            Login
        </h3>
    </div>
    <div data-role="content">
        <div data-controltype="htmlblock">
            <span style="color:red">
                {{ message2 }}
            </span>
        </div>
        <form action="/login" method="POST" data-ajax="false">
            <div data-role="fieldcontain" data-controltype="textinput">
                <label for="usr">
                    User Name
                </label>
                <input name="username" id="usr" placeholder="" value="" type="text">
            </div>
            <div data-role="fieldcontain" data-controltype="textinput">
                <label for="pwd">
                    Password
                </label>
                <input name="password" id="pwd" placeholder="" value="" type="password">
            </div>
            <input type="submit" data-theme="a" value="Submit">
        </form>
        <div data-controltype="htmlblock">
            <span style="color:red">
                {{ message }}
            </span>
        </div>
        <a id="forgot-btn" data-role="button" href="#forgot-pwd" data-icon="info"
        data-iconpos="left">
            Forgot Password
        </a>
        <div data-controltype="textblock">
            <p style="text-align: center;">
                <b>
                    Or
                </b>
            </p>
        </div>
        <a data-role="button" data-theme="a" href="#/register">
            Register Free Account
        </a>
        <div>
            <a href="www.bbc.co.uk" data-transition="fade">
                Click to find out more
            </a>
        </div>
    </div>
</div>
<div data-role="page" data-control-title="Forgot" id="forgot-pwd">
    <div data-theme="a" data-role="header">
        <a data-role="button" data-rel="back" href="#forgot-pwd" data-icon="arrow-l"
        data-iconpos="left" class="ui-btn-left">
            Back
        </a>
        <h3>
            Password
        </h3>
    </div>
    <div data-role="content">
        <h3>
            To reset you password enter your logon name / email below
        </h3>
        <form action="/forgot" method="POST" data-ajax="false">
            <div data-role="fieldcontain" data-controltype="textinput">
                <label for="textinput11">
                    Logon
                </label>
                <input name="username" id="textinput11" placeholder="" value="" type="text">
            </div>
            <input type="submit" data-theme="a" value="Go">
        </form>
    </div>
    <div data-role="tabbar" data-iconpos="top" data-theme="a">
        <ul>
            <li>
                <a href="#list-page" data-transition="fade" data-theme="" data-icon="home">
                    List
                </a>
            </li>
            <li>
                <a href="#map-page" data-transition="fade" data-theme="" data-icon="star">
                    Map
                </a>
            </li>
            <li>
                <a href="#new-place" data-transition="fade" data-theme="" data-icon="check">
                    New
                </a>
            </li>
            <li>
                <a href="#settings-page" data-transition="fade" data-theme="" data-icon="gear">
                    Settings
                </a>
            </li>
        </ul>
    </div>
</div>
{% endblock %}
</body>
</html>
