{% extends "bootstrap.html" %}
{% block maincontent %}
    <br/><br/>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">Date</div>
            <div class="col-md-3">Email</div>
            <div class="col-md-6">Feedback</div>
          </div>
    {% for f in feedback %}
        <div class="row">
            <div class="col-md-3">{{ f.when }}</div>
            <div class="col-md-3">{{ f.get_email }}</div>
            <div class="col-md-6">{{ f.comment }}</div>
          </div>
    {% endfor %}
    </div>

{% endblock %}
