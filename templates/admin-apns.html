{%  extends "bootstrap.html" %}
{% block maincontent %}
    <br/><br/>
<form method="post">
  <div class="form-group">
    <label for="message">Message</label>
    <input type="text" class="form-control" id="message" name="message" placeholder="Enter Message">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" name="use_sandbox">Use Sandbox
    </label>
  </div>
  <button type="submit" class="btn btn-default">Broadcast</button>
</form>

{% endblock %}
